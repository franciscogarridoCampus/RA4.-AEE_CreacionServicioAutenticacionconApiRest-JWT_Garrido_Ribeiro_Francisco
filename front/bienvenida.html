<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>P치gina de Bienvenida</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h2 class="mb-4">Bienvenido</h2>

    <div class="card p-4">
        <p id="usuario"></p>
        <p id="hora"></p>
        <p id="mensaje"></p>

        <button id="logoutBtn" class="btn btn-danger mt-3">Cerrar Sesi칩n</button>
    </div>
</div>

<script>
// Obtener token desde localStorage
const token = localStorage.getItem("token");

// Protecci칩n de acceso
if (!token) {
    window.location.href = "nopermisos.html";
}

// Fetch al endpoint protegido (bienvenida.php)
fetch("../back/bienvenida.php", {
    method: "GET",
    headers: {
        "Authorization": "Bearer " + token
    }
})
.then(res => {
    if (res.status === 200) return res.json();
    else if (res.status === 401 || res.status === 403) {
        window.location.href = "nopermisos.html";
    } else {
        throw new Error("Error inesperado");
    }
})
.then(data => {
    // Mostrar los datos obtenidos
    document.getElementById("usuario").textContent = `Bienvenido al usuario: ${data.usuario}`;
    document.getElementById("hora").textContent = `Hora actual: ${data.hora}`;
    document.getElementById("mensaje").textContent = data.mensaje;
})
.catch(err => {
    console.error(err);
    alert("Error al obtener los datos del usuario");
});

// Cerrar sesi칩n
document.getElementById("logoutBtn").addEventListener("click", () => {
    localStorage.removeItem("token");
    localStorage.removeItem("usuario");
    window.location.href = "login.html";
});
</script>

</body>
</html>
